<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      animation: moverFondo 5s ease-in-out infinite alternate;
    }

    /* Animación para el fondo */
    @keyframes moverFondo {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .mensaje {
      font-size: 3rem;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 0.1em;
      text-align: center;
    }

    .letra {
      opacity: 0;
      transform: translateY(-100px);
      animation: caer 0.6s ease-out forwards, rebote 0.4s ease-out 0.6s forwards;
      white-space: pre;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Sombra en las letras */
      transition: transform 0.2s ease, color 0.2s ease; /* Para transiciones suaves */
    }

    /* Animación de caída */
    @keyframes caer {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animación de rebote después de caer */
    @keyframes rebote {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Cambio de color de las letras */
    @keyframes color {
      0% {
        color: #ffffff;
      }
      50% {
        color: #ff6347; /* Color anaranjado */
      }
      100% {
        color: #ffffff;
      }
    }

    /* Estilo para cuando el mouse pasa sobre una letra */
    .letra:hover {
      color: #ff6347; /* Cambia el color cuando pasa el ratón */
      transform: scale(1.3); /* Hace que la letra crezca un poco */
    }

    /* Efecto de movimiento de las letras al acercar el mouse */
    .letra:active {
      transform: translateY(-5px) scale(1.1); /* Al hacer clic, la letra se mueve y se agranda un poco */
    }

    /* Animación para las letras que caen con el teclado */
    @keyframes caerTecla {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const texto = "¡Bienvenido a mi proyecto!";
    const contenedor = document.getElementById("mensaje");

    texto.split("").forEach((letra, i) => {
      const span = document.createElement("span");
      span.innerHTML = letra === " " ? "&nbsp;" : letra;
      span.classList.add("letra");
      span.style.animationDelay = `${i * 0.05}s`;
      span.style.animationName = `caer, rebote, color`;  // Usamos las 3 animaciones
      span.style.animationDuration = `0.6s, 0.4s, 1.2s`; // Duración de las animaciones
      contenedor.appendChild(span);
    });

    // Función para animar la caída de una letra al presionar una tecla
    document.addEventListener('keydown', (event) => {
      const letraPresionada = event.key;
      if (texto.includes(letraPresionada)) {
        const letraElemento = Array.from(contenedor.children).find((span) => span.innerHTML === letraPresionada);

        if (letraElemento) {
          // Reseteamos la animación para que se pueda volver a activar
          letraElemento.style.animation = 'none';
          letraElemento.offsetHeight; // Forzamos reflow para reiniciar la animación
          letraElemento.style.animation = 'caerTecla 0.6s ease-out forwards'; // Nueva animación de caída
        }
      }
    });
  </script>
</body>
</html>
